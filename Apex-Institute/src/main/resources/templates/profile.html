<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="css/Style/sass/materialize.css" media="screen,projection" />
    <title>Profile</title>
</head>

<body>
<div layout:fragment="content">
    <section class="section row col s12 valign-wrapper">

        <div class="col s12">

            <h4 class="center deep-purple-text">Profile Details</h4>

            <form th:action="@{/updateProfile}" method="Post" th:object="${user}">
                <div class="container">
                
                <input type="hidden" th:field="*{user_id}">

                    <div class="col s12 valign-wrapper">
                        <div class="col s12">
                            <div class="input-field">
                                <input id="name" type="text" class="validate" th:field="*{name}" required>
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <input id="phone" type="text" class="validate" th:field="*{phone}" required>
                                <label for="phone">Phone No.</label>
                            </div>
                        </div>
                       <!--  <div class="col s3 offset-s1">
                            <p>Gender :</p>
                            <p>
                                <label>
                                    <input class="with-gap" name="group1" type="radio" value="male" th:field="*{gender}"
                                        required />
                                    <span>Male</span>
                                </label></p>
                            <p>
                                <label>
                                    <input class="with-gap" name="group1" type="radio" value="female"
                                        th:field="*{gender}" required />
                                    <span>Female</span>
                                </label></p>

                        </div> -->
                    </div>
                    <div class="col s12">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" th:field="*{email}" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row center">
                        <!-- <div class="container"> -->
                            <button type="submit" class="btn deep-purple">Update</button>
                           <button type="reset" class="btn white black-text">Clear All</button>
                         
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="css/style/materialize.min.js"></script>
    <script type="text/javascript" src="css/style/modified.js"></script>

</body>

</html>
