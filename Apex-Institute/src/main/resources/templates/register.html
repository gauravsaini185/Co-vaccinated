<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="css::links">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>

    <nav class="deep-purple">
        <div class="container">
            <div class="nav-wrapper white">
                <a href="#" class="brand-logo">&nbsp;APEX&nbsp;<sub style="font-size: small;">INSTITUTE</sub></a>
                <ul id="nav-mobile" class="right">
                    <li><a href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="section row col s12 valign-wrapper">

        <div class="col s12 m6">

            <h4 class="center deep-purple-text">Register</h4>

            <form th:action="@{/register}" method="Post" th:object="${user}">
                <div class="container">

                    <div class="col s12 valign-wrapper">
                        <div class="col s8">
                            <div class="input-field">
                                <input id="name" type="text" class="validate" th:field="*{name}" required>
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <input id="phone" type="text" class="validate" th:field="*{phone}" required>
                                <label for="phone">Phone No.</label>
                            </div>
                        </div>
                        <div class="col s3 offset-s1">
                            <p>Gender :</p>
                            <p>
                                <label>
                                    <input class="with-gap" name="group1" type="radio" value="male" th:field="*{gender}"
                                        required />
                                    <span>Male</span>
                                </label></p>
                            <p>
                                <label>
                                    <input class="with-gap" name="group1" type="radio" value="female"
                                        th:field="*{gender}" required />
                                    <span>Female</span>
                                </label></p>

                        </div>
                    </div>
                    <div class="col s12">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" th:field="*{email}" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="input-field col s6">
                            <input id="password" type="password" class="validate" th:field="*{password}" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="re-password" type="password" class="validate" required>
                            <label for="re-password">Re-type Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container">
                            <button type="submit" class="btn deep-purple">Register</button>
                            <span class="right">Old Pal
                                <a href="/login"> Sign In</a> Here</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col s12 m6 hide-on-small-only center-align">
            <img src="img/fill forms.svg" class="responsive-img" alt="register">
        </div>
    </section>

    <div th:replace="footer:: footer"></div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/modified.js"></script>

</body>

</html>
