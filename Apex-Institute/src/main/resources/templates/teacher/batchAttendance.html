<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
</head>

<body>

    <div layout:fragment="content">
        <th:block th:if="${message}">
            <br>
            <section class="container materialert success">
                <i class="material-icons">check_circle</i> <span th:text="${message}"></span>
            </section>
        </th:block>
        <div class="row">
            <div class="container">
                <h4 class="deep-purple-text">Select Batch</h4>
                <div class="divider"></div>
                <table id="example" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Class</th>
<!--                             <th>Subject</th>
                            <th>Teacher</th> -->
                            <th class="center-align">Add / View</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="batch : ${batches}">
                            <td th:text="${batch.batch_name}">No Data</td>
                            <td th:text="${batch.batch_class}">No Data</td>
                        <!--     <td th:text="${batch.subject}">No Data</td>
                            <td th:text="${batch.batch_teacher.getName()}">No Data</td> -->
                            <td class="center-align"><a th:href="@{/takeAttendance(batch_id=${batch.batch_id})}"><i class="fas fa-plus deep-purple-text"></i></a>
                                <a th:href="@{/viewAttendance(batch_id=${batch.batch_id})}"><i class="far fa-eye deep-purple-text"></i></a>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
