<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">

<head>
	<title>Add Teacher</title>
</head>

<body>

	<div layout:fragment="content">

		<div class=" container">
			<h4 class="deep-purple-text">New Teacher</h4>
			<div class="divider"></div>
			<br>
			<div class="row">
				<form th:action="@{/addTeacher}" method="POST" th:object="${teacher}">
					<div class="container">


						<div class="col s8">
							<div class="input-field">
								<input id="name" type="text" class="validate" th:field="*{name}" required> <label
									for="name">Name</label>
							</div>
							<div class="input-field">
								<input id="email" type="email" class="validate" th:field="*{email}" required> <label
									for="email">Email</label>

							</div>
						</div>
						<div class="col s3 offset-s1">
							<p class="grey-text">Gender :</p>
							<p>
								<label> <input class="with-gap" name="group1" type="radio" value="male"
										th:field="*{gender}" required /> <span>Male</span>
								</label>
							</p>
							<p>
								<label> <input class="with-gap" name="group1" type="radio" value="female"
										th:field="*{gender}" required />
									<span>Female</span>
								</label>
							</p>

						</div>

						<div class="input-field col s6">
							<input id="phone" type="text" class="validate" th:field="*{phone}" required> <label
								for="phone">Phone
								No.</label>

						</div>
						<div class="input-field col s6">
							<input id="salary" type="text" class="validate" th:field="*{teacher_salary}" required>
							<label for="salary">Salary</label>
						</div>


						<div class="input-field col s6">
							<input id="password" type="password" class="validate" th:field="*{password}" required>
							<label for="password">Password</label>
						</div>
						<div class="input-field col s6">
							<input id="re-password" type="password" class="validate" required> <label
								for="re-password">Re-type
								Password</label>
						</div>

						<div class="row center">
							<button type="submit" class="btn center deep-purple">Add</button>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
