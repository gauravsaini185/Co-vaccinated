<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">

<head>
    <title>Add Student</title>
</head>

<body>

<div layout:fragment="content">
    <th:block th:if="${message}">
        <br>
        <section class="container materialert success">
            <i class="material-icons">check_circle</i> <span th:text="${message}"></span>
        </section>
    </th:block>
    <div class=" container">
        <h4 class="deep-purple-text">New Student</h4>
        <div class="divider"></div><br>
        <div class="row">
            <form th:action="@{/addStudent}" method="Post" th:object="${student}">
                <div class="container">
                    <div class="col s12 valign-wrapper">
                        <div class="col s8">
                            <div class="input-field">
                                <input id="name" type="text" class="validate" th:field="*{name}" required>
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <input id="phone" type="text" class="validate" th:field="*{phone}" required>
                                <label for="phone">Phone No.</label>
                            </div>
                        </div>
                        <div class="col s3 offset-s1">
                            <p>Gender :</p>
                            <p>
                                <label>
                                    <input class="with-gap" name="group1" type="radio" value="male" th:field="*{gender}"
                                           required />
                                    <span>Male</span>
                                </label></p>
                            <p>
                                <label>
                                    <input class="with-gap" name="group1" type="radio" value="female"
                                           th:field="*{gender}" required />
                                    <span>Female</span>
                                </label></p>

                        </div>
                    </div>
                    <div class="col s12">
                        <div class="input-field col s6">
                            <input id="email" type="email" class="validate" th:field="*{email}" required>
                            <label for="email">Email</label>
                        </div>                    
                    <div class="input-field col s6">
                        <select multiple th:field="*{batches}">
                            <option value="" disabled selected>Batch</option>
                            <option th:each="batch : ${allBatches}"
                                    th:value="${batch.batch_id}"
                                    th:text="${batch.batch_name}">
                                Batch
                            </option>
                        </select>
                        <label>Select Batch</label>
                    </div>
                    </div>
                    <div class="col s12">
                        <div class="input-field col s6">
                            <input id="password" type="password" class="validate" th:field="*{password}" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="re-password" type="password" class="validate" required>
                            <label for="re-password">Re-type Password</label>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="container">
                            <button type="submit" class="btn deep-purple">Add Student</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
